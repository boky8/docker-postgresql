machine:
  services:
    - docker
dependencies:
  cache_directories:
    - "~/docker-postgresql"
  override:
    - docker info
    - docker build -t sameersbn/postgresql .
test:
  override:
    - docker run -d --name=postgresql sameersbn/postgresql; sleep 10; docker ps; docker stop postgresql; sleep 5; docker ps -a
    - docker run -it -e DEBUG=true --volumes-from=postgresql sameersbn/postgresql psql -U postgres -c "\conninfo"

